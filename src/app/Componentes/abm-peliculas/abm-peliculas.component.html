<form>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Titulo:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="titu" placeholder="Titulo" [(ngModel)]="peli.titulo">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Descripcion:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tit" placeholder="Descripcion" [(ngModel)]="peli.descripcion">
    </div>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Genero:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="ti" placeholder="Genero" [(ngModel)]="peli.genero">
    </div>
  </div>
  <div class="form-group row" >
    <label for="colFormLabel" class="col-sm-2 col-form-label">Valoracion: </label>
    <label for="colFormLabel" class="col-sm-2 col-form-label" name="name" placeholder="Valoracion" [(ngModel)]="peli.valoracion" ></label>
  </div>
  <div class="form-group row">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Imagen:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="t" placeholder="Imagen" [(ngModel)]="peli.imagen">
    </div>
    <br>
    <a>  </a><button class="btn btn-info" (click)="editar()">OK</button><a>  </a> 
    <button class="btn btn-danger" (click)="borrar()">Borrar</button><a>  </a> 
    <button class="btn btn-info" [routerLink]="['/listapeliculas']">Cancelar</button>
  </div>
</form>
