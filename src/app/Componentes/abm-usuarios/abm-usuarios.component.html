<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nombre</label>
      <input type="text" class="form-control" name="a" placeholer="Nombre" [(ngModel)]="usuario.nombre">
    </div>
    <div class="form-group col-md-6">
      <label>Apellido</label>
      <input type="text" class="form-control" name="b" placeholer="Apellido" [(ngModel)]="usuario.apellido">
    </div>
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <input type="text" class="form-control" name="c" placeholer="Usuario" [(ngModel)]="usuario.usuario">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" name="d" placeholer="Password" [(ngModel)]="usuario.contrasena">
  </div>
  <div class="form-group">
    <label>Correo</label>
    <input type="text" class="form-control" name="f" placeholer="Correo" [(ngModel)]="usuario.correo">
  </div>
  <button type="submit" (click)="editar_crear()" class="btn btn-primary">OK</button>
</form>
